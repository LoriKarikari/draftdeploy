version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: draftdeploy
    main: ./cmd/draftdeploy
    binary: draftdeploy
    env:
      - CGO_ENABLED=0
    targets:
      - linux_amd64
      - linux_arm64
      - darwin_amd64
      - darwin_arm64
      - windows_amd64
      - windows_arm64
    ldflags:
      - -s -w
      - -X github.com/LoriKarikari/draftdeploy/internal/version.version={{.Version}}
      - -X github.com/LoriKarikari/draftdeploy/internal/version.commit={{.Commit}}

archives:
  - id: draftdeploy
    formats: ["tar.gz"]
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE
  - id: draftdeploy-windows
    formats: ["zip"]
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE
    ids:
      - draftdeploy

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"

release:
  github:
    owner: LoriKarikari
    name: draftdeploy
  prerelease: auto
